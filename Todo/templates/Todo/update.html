<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Update Todo</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-100 bg-gray-300 p-5 rounded-xl">
    <h1 class="text-2xl font-semibold text-center">Update Todo</h1>

    <form method="post" class="flex flex-col gap-2 pt-1">
      {% csrf_token %}
      {{form.as_p}}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mt-4">
        Update</button>
    </form>
  </div>
</body>
</html>
